# Render Blueprint for EmotionFAD
# Reference: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: emotionfad
    env: docker
    plan: free
    region: oregon
    numInstances: 1
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: FLASK_APP
        value: "app_emotion.py"
      - key: FLASK_ENV
        value: "production"
      - key: SECRET_KEY
        generateValue: true
    build:
      dockerfile: Dockerfile
      target: production

